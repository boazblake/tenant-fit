<template >
  <require from="material-design-lite/material.css"></require>
  <br>
  <br>

 <div class="addTenant">
    <input type="text" name="tenant" value.bind="tenant.name">
    <button type="button" name="button" click.delegate="addTenant()">ADD</button>
  </div>


    <div class="addTenant">
      <input type="text" name="store" value.bind="store.name">
      <button type="button" name="button" click.delegate="addStore()">ADD</button>
    </div>
    <!-- <button click.trigger = "openModal()">OPEN MODAL</button> -->

  <div class="mdl-list au-animate">
    <div repeat.for="tenant of tenants" class="tenants-list">
        <button class="mdl-list__item-primary-content" click.delegate="getStores(tenant._id)" >
        <!-- <a class="mdl-list__item-primary-content" route-href="route:stores; params.bind:{id:userId, id:tenant._id}" >${tenant.name}</a> -->
        <div class="demo-card-image mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title mdl-card--expand"></div>
            <div class="mdl-card__actions">
              <span class="demo-card-image__filename">${tenant.name}</span>
            </div>
        </div>
        </button>
    </div>
  </div>

  <div if.bind="stores" class="mdl-list au-animate">
    <div repeat.for="store of stores" class="stores-list">
      <span class="mdl-list__item mdl-button mdl-js-button mdl-button--primary">
        <a class="mdl-list__item-primary-content" route-href="route:store; params.bind:{id:tenantId, id:store._id}" >${store.name}</a>
        </span>
    </div>
  </div>

  <div class="errors" repeat.for="error of errors">
    <span style="color:red">${error.msg}</span>
  </div>

</template>
