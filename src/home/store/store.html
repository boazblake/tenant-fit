<template>
  <require from="material-design-lite/material.css"></require>

   <ai-dialog class="mdl-card mdl-shadow--2dp mdl-layout-grid__cell mdl-layout-grid__cell--span-1 au-animate" >
     <ai-dialog-header class="mdl-card__title ">
         <h2 class="mdl-card__title-text mdl-card__title--large">${store.name}</h2>
     </ai-dialog-header>

      <ai-dialog-body>
         <div class="mdl-card__media">
           <img src="https://i.redd.it/hq6afmze8sdz.jpg">
         </div>
         <div class="mdl-card__supporting-text au-animate">
           <p class="mdl-card__subtitle">Expiration Date: ${store.expirationDate} ${message}</p>
           <p class="mdl-card__subtitle">Notification Date: ${store.notificationDate}</p>
      </ai-dialog-body>

      <ai-dialog-footer class="mdl-card__actions mdl-card--border">
        <div class="mdl-card__actions mdl-card--border">
          <button class="mdl-button mdl-button--compact mdl-button--theme-dark mdl-card__action mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" click.trigger = "dController.ok(message)">
            DISMISS
          </button>
        </div>
      </ai-dialog-footer>
   </ai-dialog>
</template>
