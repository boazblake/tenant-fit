<template>
  <require from='./styles.css'></require>

  <div class="mdl-card mdl-shadow--2dp mdl-card--horizontal-2">
    <div class="mdl-card__title">
      <i class="material-icons storeIcon">store</i>
      <h2 class="mdl-card__title-text">${store.name}</h2>
      <h4 class="mdl-card__supporting-text">${store.propertyName}</h4>
    </div>
    <div class="mdl-card__media">
      <img src="http://placehold.it/112x112/DC143C/FFFFFF" alt="img">
    </div>
    <div class="mdl-card__supporting-text">
      <p>Expiration Date: ${store.leaseExpirationDate} <br>
        Notification Date: ${store.leaseNotificationDate}</p>
    </div>
    <div class="mdl-card__actions">
      <button class="mdl-button mdl-button--compact mdl-button--theme-dark mdl-card__action mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" click.delegate="showStore(store._id)" data-upgraded=",MaterialButton,MaterialRipple">MORE DETAIL</button>
    </div>
  </div>
<template >
