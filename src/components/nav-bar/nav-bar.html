<template bindable="router" >
  <require from="material-design-lite/material.css"></require>


  <nav class="navbar navbar-default navbar-fixed-top" id="navbar" role="navigation" >
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse">
        <span class="sr-only">Toggle Navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <p class.="${style.nav-title}">WELCOME  ${state.currentUser} </p>
      <a class="navbar-brand" href="#/tenantfit/${currentUser}">
        <i if.bind="router.currentInstruction.config.name !== 'tenants' && state.authStatus" class="fa fa-undo ${style.home-button}" aria-hidden="true" class="navbar-logo" ></i>
      </a>
      <!-- <a class="navbar-brand" href="#/tenantfit/${currentUser}/tenant/${currentTenant}/stores">
        <i if.bind="router.currentInstruction.config.name !== 'stores' && state.authStatus" style={style.home-button} class="fa fa-hone" aria-hidden="true" class="navbar-logo" ></i>
      </a> -->
    </div>
    <div class="collapse navbar-collapse" id="skeleton-navigation-navbar-collapse" >
      <div class="authed" if.bind="state.authStatus">
        <ul class="nav navbar-nav">
          <li repeat.for="route of rtr.navigation" class="${route.isActive ? 'active' : ''} ">
            <a class="mdl-list__item-primary-content" data-toggle="collapse"
            data-target="#skeleton-navigation-navbar-collapse.in" href.bind="route.href">${route.title}</a>
          </li>
        </ul>
      </div>
      <!-- MDL Progress Bar with Indeterminate Progress -->
    <div id="p2" show.bind="isLoading" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>

      <ul class="nav navbar-nav navbar-right">
        <a if.bind="state.authStatus" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" click.delegate="logout()">LOGOUT</a>
        <li class="loader" if.bind="router.isNavigating">
          <i class="fa fa-spinner fa-spin fa-2x"></i>
        </li>
      </ul>

    </div>
  </nav>
</template>
