<template bindable="router">


  <nav class="navbar navbar-default navbar-fixed-top" id="navbar" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse">
        <span class="sr-only">Toggle Navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <p>WELCOME ${state.currentUser} </p>
      <a class="navbar-brand" href="#/tenantfit/${currentUser}" class="navbar-logo">
        <img src="../../../static/logo.svg" alt="">
      </a>
      <a class="navbar-brand" href="#">
        <i class="fa fa-hone" aria-hidden="true" class="navbar-logo"></i>
      </a>
    </div>
    <div class="collapse navbar-collapse" id="skeleton-navigation-navbar-collapse">
      <div class="authed" if.bind="state.authStatus">
        <ul class="nav navbar-nav">
          <li repeat.for="route of rtr.navigation" class="${route.isActive ? 'active' : ''} ">
            <a class="" data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse.in" href.bind="route.href">${route.title}</a>
          </li>
        </ul>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <a if.bind="state.authStatus" class="" click.delegate="logout()">LOGOUT</a>
        <li class="loader" if.bind="router.isNavigating || isLoading">
          <i class="fa fa-spinner fa-spin fa-2x"></i>
        </li>
      </ul>

    </div>
  </nav>



</template>
