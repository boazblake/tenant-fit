<template>
  <require from="./styles.css"></require>

  <section class="hero is-fullheight is-primary is-bold">

    <div class="hero">
      <h1 class="title has-text-centered">WELCOME TO TENANT FIT</h1>
      <h3 class="subtitle has-text-centered">Your Online Lease Hub</h3>
    </div>
      <div class="hero-body">
        <div class="container">
          <div class="columns is-vcentered">
            <div class="column is-4 is-offset-4">
              <div class="box">
                <label class="label" for="email">Email</label>
                <span class="control has-icons-left has-icons-right">
                  <input class="input" type="text" placeholder="jsmith@example.org" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" value.bind="_user.email" name="email">
                  <span class="icon is-small is-left">
                    <i class="fa fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i show.bind="state.user" class="fa fa-check"></i>
                  </span>
                  <span if.bind="errors.email" class="help is-danger">Invalid Email</span>
                </span>
                <hr>
                <label class="label" for="Password">Password</label>
                <span class="control has-icons-left has-icons-right">
                  <input class="input" type="password" placeholder="●●●●●●●" type="password" value.bind="_user.password" name="password">
                  <span class="icon is-small is-left">
                    <i class="fa fa-lock"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i show.bind="state.user" class="fa fa-check"></i>
                  </span>
                  <span if.bind="errors.email" class="help is-danger">Invalid Email</span>
                </span>
                <hr>
                <span class="control">
                  <button class="button is-default is-fullwidth" click.delegate="login()">Login</button>
                </span>
              </div>
              <span class="has-text-centered">
                <a href="#">Need help?</a>
              </span>
            </div>
          </div>
        </div>
      </div>

    </section>


</template>
