<template>
  <require from="material-design-lite/material.css"></require>

   <ai-dialog mdl-card mdl-shadow--2dp demo-card-wide mdl-cell--1-col-phone>
     <ai-dialog-header class="mdl-cell ">
       <div class="mdl-card__title">
         <h2 class="mdl-card__title-text">${store.name}</h2>
       </div>
     </ai-dialog-header>

      <ai-dialog-body>
         <h2>${message}</h2>
         <div class="mdl-card__supporting-text au-animate">
           <p>Expiration Date: ${store.expirationDate}</p>
           <p>Notification Date: ${store.notificationDate}</p>
      </ai-dialog-body>

      <ai-dialog-footer>
        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" click.trigger = "dController.ok(message)">
            DISMISS
          </a>
        </div>
      </ai-dialog-footer>
   </ai-dialog>
</template>
