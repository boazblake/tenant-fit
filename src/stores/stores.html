<template >
  <require from="material-design-lite/material.css"></require>

  <div class="storeList mdc-layout-grid">
    <div class="mdc-layout-grid__inner stores">
      <div repeat.for="store of stores"  class="store mdc-card mdc-layout-grid__cell mdc-layout-grid__cell--span-4 ">
        <section class="mdc-card__primary">
          <h3 class="mdc-card__title mdc-card__title--large">${store.name}</h3>
        </section>
        <section class="mdc-card__supporting-text">
          <p>Expiration Date: ${store.expirationDate}</p>
          <p>Notification Date: ${store.notificationDate}</p>
        </section>
        <section class="mdc-card__actions">
          <button class="mdc-button mdc-button--compact mdc-button--theme-dark mdc-card__action" click.delegate="showStore(store._id)">MORE DETAIL</button>
        </section>
      </div>
    </div>
  </div>
</template>
