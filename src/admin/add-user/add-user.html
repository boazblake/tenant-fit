<template >
  <require from="material-design-lite/material.css"></require>

  <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
    <main class="mdl-layout__content">
      <div class="mdl-card mdl-shadow--6dp">
        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
          <h2 class="mdl-card__title-text">SELECT A USER</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <div class="mdl-textfield mdl-js-textfield">
              <input type="text" class="mdl-textfield__input" name="user" value.bind="state.user.addUser.name">
              <label class="mdl-textfield__label" for="user">Add a New User</label>
              <div class="errors" repeat.for="error of errors">
                <span style="color:red">${error.msg}</span>
              </div>
            </div>
            <div class="mdl-textfield mdl-js-textfield">

              <div class="userDropdown">
                <select class="userDropdown" name="userSelect" value.bind="state.user.selectedUser">
                  <option ></option>
                  <option repeat.for="user of data.users" model.bind="user">${user.id}</option>
                </select>
              </div>
              <label class="mdl-textfield__label" for="userSelect">Select a User</label>
              <div class="errors" repeat.for="error of errors">
                <span style="color:red">${error.msg}</span>
              </div>
            </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" click.delegate="selectUser()">NEXT</button>
        </div>
      </div>
    </main>
  </div>
</template>
