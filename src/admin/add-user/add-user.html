<template >
  <require from="material-design-lite/material.css"></require>
  <require from="./styles.css"></require>

  <div class="mdl-layout mdl-color--grey-100">
    <div class=" add-user-group">
      <div class="mdl-card mdl-shadow--6dp " css.bind="user-card">
        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
          <h2 class="mdl-card__title-text">SELECT A USER</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <div class="mdl-textfield mdl-js-textfield">
              <div class="userDropdown">
                <select class="userDropdown" name="userSelect" value.bind="state.user.selectedUser">
                  <option model.bind="null"></option>
                  <option repeat.for="user of data.users" model.bind="user" >${user.id}</option>
                </select>
              </div>
              <label class="mdl-textfield__label" for="userSelect">Select a User</label>
              <div class="errors" repeat.for="error of errors">
                <span style="color:red">${error.msg}</span>
              </div>
            </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" click.delegate="selectUser()">NEXT</button>
        </div>
      </div>

      <div class="mdl-card mdl-shadow--6dp " >
        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
          <h2 class="mdl-card__title-text">ADD A NEW USER</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <div class="mdl-textfield mdl-js-textfield">
            <input type="text" class="mdl-textfield__input" name="user" value.bind="state.user.addUser.name">
            <label class="mdl-textfield__label" for="user">NAME</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input type="email" class="mdl-textfield__input" name="user" value.bind="state.user.addUser.email">
            <label class="mdl-textfield__label" for="user">EMAIL</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input type="number" class="mdl-textfield__input" name="user" value.bind="state.user.addUser.cellphone">
            <label class="mdl-textfield__label" for="user">CELLPHONE</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input type="number" class="mdl-textfield__input" name="user" value.bind="state.user.addUser.workphone">
            <label class="mdl-textfield__label" for="user">WORKPHONE</label>
          </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" click.delegate="selectUser()">NEXT</button>
        </div>
      </div>
    </div>
  </div>
</template>
