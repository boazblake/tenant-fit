<template>
  <require from="valueConverters/index"></require>

  <div if.bind="isCard" class="card card-card">
    <div class="card-header">
      <div class="card-header-title">
        <p class="title is-small">${state.store.name}</p>
      </div>
      <div if.bind="! state.store.isConfirmed" class="card-header-icon">
        <i class="fa fa-flag "></i>
      </div>
      <img src="${state.store.brand.logo}" alt="logo" class="card-header-img">
    </div>
    <div class="card-content">
      <div class="content">
        <small>Property located at:
          <em>${state.store.propertyName}</em>
        </small>
        <h4>Expiration Date: ${state.store.leaseExpirationDate | leaseDateFormat}</h4>
        <h4>Notification Date: ${state.store.leaseNotificationDate | leaseDateFormat}</h4>
      </div>
    </div>
    <footer class="card-footer" css="border-color:${background}; ${css('card')('borderWidth')}">
      <div class="card-footer-item">
        <a class="left">
          <span class="button">
            <i class="fa fa-envelope"></i>
          </span>
        </a>
        <a class="right">
          <span class="button">
            <i class="fa fa-phone"></i>
          </span>
        </a>
      </div>
      <div class="card-footer-item">
        <a class="">
          <span>
            <a class="button" route-href="route: store-page; params.bind: {id: s._id}">MORE DETAILS</a>
          </span>
        </a>
      </div>
    </footer>
  </div>

  <template if.bind="!isCard">
    <tr class="${isSelected ? 'is-selected' : '' }" click.delegate="selected()">
      <td>
        <img src="${state.store.brand.logo}" alt="logo" class="card-header-img">
      </td>
      <td>${state.store.name}</td>
      <td>${state.store.propertyName}</td>
      <td css="border-color:${background}; ${css('list')('borderWidth')}">${state.store.leaseNotificationDate | leaseDateFormat}</td>
      <td>${state.store.leaseExpirationDate | leaseDateFormat}</td>
      <td>
        <i if.bind="! state.store.isConfirmed" class="fa fa-flag "></i>
      </td>
      <td class="field has-addons">
        <p class="control">
          <a class="button">
            <span class="icon is-small">
              <i class="fa fa-envelope"></i>
            </span>
          </a>
        </p>
        <p class="control">
          <a class="">
            <span>
              <a class="button" route-href="route: store-page; params.bind: {id: s._id}">MORE DETAILS</a>
            </span>
          </a>
        </p>
        <p class="control">
          <a class="button">
            <span class="icon is-small">
              <i class="fa fa-phone"></i>
            </span>
          </a>
        </p>
      </td>
    </tr>
  </template>

</template>
