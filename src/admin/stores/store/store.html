<template>
  <require from="valueConverters/index"></require>
  <require from="valueConverters/index"></require>

    <div if.bind="state.isCard" class="card card-card" >
      <div class="card-header">
        <div class="card-header-title">
          <p class="title is-small">${state.store.name}</p>
        </div>
        <div if.bind="! state.store.isConfirmed" class="card-header-icon">
          <i  class="fa fa-flag "></i>
        </div>
      </div>
      <div class="card-content">
        <div class="content">
          <small>Property located at:<em>${state.store.propertyName}</em></small>
          <h4>Expiration Date: ${state.store.leaseExpirationDate | leaseDateFormat}</h4>
          <h4>Notification Date: ${state.store.leaseNotificationDate | leaseDateFormat}</h4>
        </div>
      </div>
      <footer class="card-footer">
        <div class="card-footer-item">
          <a class="left">
            <span class="button">
              <i class="fa fa-envelope"></i>
            </span>
          </a>
          <a class="right">
            <span class="button">
              <i class="fa fa-phone"></i>
            </span>
          </a>
        </div>
        <div class="card-footer-item">
          <a class="">
            <span class="">
              <button class="" click.delegate="showStore(state.store._id)">MORE DETAILS</button>
            </span>
          </a>
        </div>
      </footer>
    </div>

    <template  if.bind="! state.isCard" class="${isSelected ? 'is-selected' : '' }" click.delegate="selected()" >
      <td>${state.store.name}</td>
      <td>${state.store.propertyName}</td>
      <td>${state.store.leaseExpirationDate | leaseDateFormat}</td>
      <td>${state.store.leaseNotificationDate | leaseDateFormat}</td>
      <td>
        <i if.bind="! state.store.isConfirmed"  class="fa fa-flag "></i>
      </td>
      <td>
        <button class="" click.delegate="showStore(state.store._id)">MORE DETAILS</button>
      </td>
    </template>

</template >
