<template>
  <require from='material-design-icons'></require>
  <require from='./styles.css'></require>

  <div class="mdl-card mdl-shadow--2dp mdl-card--horizontal-2 demo-card-square">
    <div class="mdl-card__title mdl-card--expand">
      <i class="material-icons storeIcon">store</i>
      <h2 class="mdl-card__title-text">${store.name}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <p>Property located at:<em>${store.propertyName}</em></p>
    </div>
    <i if.bind="!store.isConfirmed" class="fa fa-flag"></i>
    <div class="mdl-card__supporting-text">
      <h2>Expiration Date: ${store.leaseExpirationDate}</h2>
      <h2>Notification Date: ${store.leaseNotificationDate}</h3>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <button class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect" click.delegate="showStore(store._id)" data-upgraded=",MaterialButton,MaterialRipple">MORE DETAIL</button>
    </div>
  </div>
<template >
