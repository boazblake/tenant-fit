<template >
  <require from="material-design-lite/material.css"></require>
  <require from="./styles.css"></require>

  <div class="mdl-layout mdl-color--grey-100">
    <div class=" add-tenant-group">
      <div class="mdl-card mdl-shadow--6dp " css.bind="tenant-card">
        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
          <h2 class="mdl-card__title-text">SELECT A TENANT</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <div class="mdl-textfield mdl-js-textfield">
              <div class="tenantDropdown">
                <select class="tenantDropdown" name="tenantSelect" value.bind="state.tenant.addTenant" style="width:100%;" change.delegate="DropDownChanged(state.tenant.addTenant)" >
                  <option model.bind="null" >SELECT A TENANT</option>
                  <option repeat.for="tenant of data.tenants" model.bind="tenant" >${tenant.name}</option>
                </select>
              </div>
              <div class="errors" repeat.for="error of errors">
                <span style="color:red">${error.msg}</span>
              </div>
            </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" click.delegate="selectUser()">NEXT</button>
        </div>
      </div>

      <div class="mdl-card mdl-shadow--6dp " >
        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
          <h2 class="mdl-card__title-text">ADD A NEW TENANT</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <div style=="${styles.home-button}">
            <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect clear-tenant" click.delegate-"DropDownChanged()">
              <i class="material-icons" >clear_all</i>
            </button>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <fieldset class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input type="text" class="mdl-textfield__input" name="name" value.bind="state.tenant.addTenant.name" style="outline: none; text-align:right;" >
              <!-- disabled.bind='${isDisabled}' -->
              <label class="mdl-textfield__label mdl-textfield--floating-label" for="name">NAME</label>
              <span class="mdl-textfield__error" show.bind="errors.email">ERROR WITH NAME</span>
            </fieldset>
          </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" click.delegate="selectUser()">NEXT</button>
        </div>
      </div>
    </div>
  </div>
</template>
