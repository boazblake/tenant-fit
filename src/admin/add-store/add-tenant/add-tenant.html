<template >
  <require from="./styles.css"></require>

  <div class=" ">
    <div class=" add-tenant-group">
      <div class="tenant-card">
        <div class="">
          <h2 class="">SELECT A TENANT FOR CLIENT ${clientName}</h2>
        </div>
        <div class="">
            <div class="">
              <div class="tenantDropdown">
                <select class="tenantDropdown" name="tenantSelect" value.bind="state.tenant.addTenant"  change.delegate="DropDownChanged(state.tenant.addTenant)" >
                  <option model.bind="null" >SELECT A TENANT</option>
                  <option repeat.for="tenant of data.tenants" model.bind="tenant" >${tenant.name}</option>
                </select>
              </div>
              <div class="errors" repeat.for="error of errors">
                <span class="">${error.msg}</span>
              </div>
            </div>
        </div>
        <div class="">
          <button class="" click.delegate="selectTenant()">NEXT</button>
        </div>
      </div>

      <div class="  " >
        <div class="">
          <h2 class="">ADD A NEW TENANT</h2>
        </div>
        <div class="">
          <div class="">
            <fieldset class=" ">
              <input type="text" class="" name="name" value.bind="state.tenant.addTenant.name" >
              <label class=" " for="name">NAME</label>
              <span class="" show.bind="errors.email">ERROR WITH NAME</span>
            </fieldset>
          </div>
        </div>
        <div class="">
          <button class="" click.delegate="selectTenant()">NEXT</button>
        </div>
      </div>
    </div>
  </div>
</template>
