<template >
  <require from="./styles.css"></require>

  <div class=" ">
    <div class=" add-brand-group">
      <div class="brand-card">
        <div class="">
          <h2 class="">SELECT A BRAND</h2>
        </div>
        <div class="">
            <div class="">
              <div class="brandDropdown">
                <select class="brandDropdown" name="brandSelect" value.bind="state.brand"  change.delegate="DropDownChanged(state.brand)" >
                  <option model.bind="null" >SELECT A BRAND</option>
                  <option repeat.for="brand of data.brands" model.bind="brand" >${brand.name} </option> ${state.brand}
                </select>
              </div>
              <div class="errors" repeat.for="error of errors">
                <span class="">${error.msg}</span>
              </div>
            </div>
            <img if.bind="state.brand.logo" src="${state.brand.logo}" alt="logo">
        </div>

        <div class="">
          <h2 class="">ADD A NEW BRAND</h2>
        </div>
        <div class="">
          <div class="">
            <fieldset class=" ">
              <label class=" " for="name">NAME</label>
              <input type="text" class="" name="name" value.bind="query" change.delegate="searchClearBit()" disabled.bind="isDisabled">
              <span class="" show.bind="errors.email">ERROR WITH NAME</span>
            </fieldset>
          </div>
        </div>
        <div class="">
          <button class="" click.delegate="back()">BACK</button>
          <button class="" click.delegate="next()">NEXT</button>
        </div>
      </div>

      <div>
        <div class="bandList" >
          <div repeat.for="b of data.newBrands">
            <p name>${b.name}</p>
            <img src="${b.logo}" alt="logo" click.delegate="updateBrand(b)">
          </div>
        </div>
      </div>
      <p show.bind="data.newBrands.length < 1">No brands found ... check your spelling and try again</p>
    </div>
  </div>
</template>
