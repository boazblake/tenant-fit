<template >
  <require from="./add-user/add-user"></require>
  <require from="./add-tenant/add-tenant"></require>
  <require from="./add-store-unit/add-store-unit"></require>
  <require from="./add-brand/add-brand"></require>

  <main class="">
    <add-user show.bind="show.user"
              admin-id.bind="adminId"></add-user>


    <add-tenant if.bind="show.tenant"
                admin-id.bind="adminId"></add-tenant>


    <add-brand if.bind="show.brand"
               admin-id.bind="adminId"></add-brand>


    <add-store-unit if.bind="show.storeUnit"
                    admin-id.bind="adminId"></add-store-unit>

  </main>
</template>
