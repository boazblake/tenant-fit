<template >
  <require from="./styles.css"></require>

  <div class="">
    <div class=" add-user-group">
      <div class="user-card">
        <div class="">
          <h2 class="">SELECT A USER</h2>
        </div>
        <div class="">
            <div class="">
              <div class="userDropdown">
                <select class="userDropdown" name="userSelect" value.bind="state.user.addUser"  change.delegate="DropDownChanged(state.user.addUser)" >
                  <option model.bind="null" >SELECT A USER</option>
                  <option repeat.for="user of data.users" model.bind="user" >${user.name}</option>
                </select>
              </div>
              <div class="errors" repeat.for="error of errors">
                <span style="">${error.msg}</span>
              </div>
            </div>
        </div>
        <div class="">
          <button class="" click.delegate="selectUser()">NEXT</button>
        </div>
      </div>

      <div class=" " >
        <div class="">
          <h2 class="">ADD A NEW USER</h2>
        </div>
        <div class="">
          <div class="">
            <fieldset class=" ">
              <label class=" " for="name">NAME</label>
              <input type="text" class="" name="name" value.bind="state.user.addUser.name" style="outline: none; text-align:right;" disabled.bind="isDisabled">
              <span class="" show.bind="errors.email">ERROR WITH NAME</span>
            </fieldset>
          </div>
          <div class="">
            <fieldset class=" ">
              <label class=" " for="email">EMAIL</label>
              <input type="email" class="" name="email" value.bind="state.user.addUser.email" style="outline: none; text-align:right;" disabled.bind="isDisabled">
              <span class="" show.bind="errors.email">ERROR WITH EMAIL</span>
            </fieldset>
          </div>
          <div class="">
            <fieldset class=" ">
              <label class=" " for="cellphone">CELLPHONE</label>
              <input type="number" class="" name="celphone" value.bind="state.user.addUser.cellphone" style="outline: none; text-align:right;" disabled.bind="isDisabled">
              <span class="" show.bind="errors.email">ERROR WITH CELLPHONE</span>
            </fieldset>
          </div>
        </div>
        <div class="">
          <button class="" click.delegate="selectUser()">NEXT</button>
        </div>
      </div>
    </div>
  </div>
</template>
