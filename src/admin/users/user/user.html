<template>
  <div class="tile is-child card card-card">
    <div class="card-header">
      <div class="card-header-title">
        <p class="title is-small">${state.user.name}</p>
      </div>
      <div if.bind="state.user.isAdmin" class="card-header-icon">
        <i  class="fa fa-user "></i>
      </div>
    </div>
    <div class="card-content">
      <div class="content">

      </div>
    </div>
    <footer class="card-footer">
      <i class="button card-footer-item fa fa-phone"></i>
      <i class="button card-footer-item fa fa-envelope"></i>
      <i class="button card-footer-item fa fa-cog" click.delegate="showUser(state.user._id)"></i>
    </footer>
  </div>
</template>
