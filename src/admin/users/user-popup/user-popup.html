<template>
  <require from="./styles.css"></require>
  <require from="valueConverters/index"></require>

  <ai-dialog class="hero" au-animate>
      <ai-dialog-header class="box">
        <div class="is-grouped is-small">
          <button show.bind="!isEditable" class="fa fa-lock" click.delegate="editForm()"><i class=""></i></button>
          <button show.bind="isEditable" class="fa fa-unlock" click.delegate="editForm()"><i class=""></i></button>
          <abbr title="User is Admin"><i if.bind="!state.user.isAdmin" class="fa fa-flag" ></i></abbr>
        </div>
        <div class="field control title">
          <strong><input class="input is-large title" type="text" name="name" value.two-way="state.user.name" disabled.bind="isDisabled"></strong >
        </div>
    </ai-dialog-header>
    <ai-dialog-body class="container">
      <div class="box">
        <div class="field-body">
          <label class="label" for="propertyName">Name</label>
          <div class="control">
            <input class="input is-expanded" type="text" name="name" value.two-way="state.user.name" disabled.bind="isDisabled">
          </div>
        </div>

        <div class="field-body">
          <label class="label" for="landlordEntity">EMAIL</label>
          <div class="control">
            <input class="input is-expanded" type="text" name="email" value.two-way="state.user.email" disabled.bind="isDisabled">
          </div>
        </div>

        <div class="field-body">
          <label class="label" for="landlordEntity">PASSWORD</label>
          <div class="control">
            <input class="input is-expanded" type="text" name="password" value.two-way="state.user.password" disabled.bind="isDisabled">
          </div>
        </div>

        <div class="field-body">
          <label class="label" for="landlordEntity">CELLPHONE</label>
          <div class="control">
            <input class="input is-expanded" type="number" name="cellphone" value.two-way="state.user.cellPhone" disabled.bind="isDisabled">
          </div>
        </div>

        <div class="field is-left">
          <label class="field-label" for="isAdmin">Is Admin</label>
          <div class="control">
            <input class="checkbox" type="checkbox" name="isAdmin" checked.bind="state.user.isAdmin"  disabled.bind="isDisabled">
          </div>
        </div>
        
      </div>
      </ai-dialog-body>

      <ai-dialog-footer class="box">
        <button class="button is-danger" click.trigger="dController.cancel(message)">DISMISS</button>
        <button show.bind="isEditable" class="button is-success" click.trigger="validateUser()">UPDATE</button>
      </ai-dialog-footer>
    </div>
  </ai-dialog>
<template >
