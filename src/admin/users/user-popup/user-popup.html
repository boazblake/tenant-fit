<template>
  <require from="./styles.css"></require>
  <require from="valueConverters/index"></require>

  <ai-dialog class="hero" au-animate>
      <ai-dialog-header class="box">
        <div class="is-grouped is-small">
          <button show.bind="!isEditable" class="fa fa-lock" click.delegate="editForm()"><i class=""></i></button>
          <button show.bind="isEditable" class="fa fa-unlock" click.delegate="editForm()"><i class=""></i></button>
          <i if.bind="!state.user.isAdmin" class="fa fa-flag" ></i>
        </div>
        <div class="field control title">
          <strong><input class="input is-large title" type="text" name="name" value.two-way="state.user.name" disabled.bind="isDisabled"></strong >
        </div>
    </ai-dialog-header>
    <ai-dialog-body class="container">
      <div class="box">
        <div class="field-body">
          <label class="label" for="email">Email</label>
          <div class="control">
            <input class="input is-expanded" type="text" name="email" value.two-way="state.user.email" disabled.bind="isDisabled">
          </div>
        </div>

        <div class="field-body has-addons">
          <label class="label" for="password">Password</label>
          <div class="control">
            <input class="input is-expanded" type="${isPassword}" name="password" value.two-way="state.user.password" disabled.bind="isDisabled">
          </div>
          <div class="control">
            <checkbox show.bind="isPassword === 'password' && isEditable" class="checkbox" click.delegate="togglePassword()"><i class="fa fa-eye"></i></checkbox>
            <checkbox show.bind="isPassword === 'text' && isEditable" class="checkbox" click.delegate="togglePassword()"><i class="fa fa-eye-slash"></i></checkbox>
          </div>
        </div>

        <div class="is-grouped">
          <div class="field-body">
            <label class="label" for="cellphone">CellPhone</label>
            <div class="control">
              <input class="input" type="text" name="cellphone" value.two-way="state.user.cellphone" disabled.bind="isDisabled">
            </div>
          </div>

        <div class="field is-left">
          <label class="field-label" for="comments">COMMENTS</label>
          <div class="control">
            <textarea class="textarea" type="text" name="comments" value.two-way="state.user.comments" disabled.bind="isDisabled"></textarea>
          </div>
        </div>
      </div>

      </div>
      </ai-dialog-body>

      <ai-dialog-footer class="box">
        <button class="button is-danger" click.trigger="dController.cancel(message)">DISMISS</button>
        <button show.bind="isEditable" class="button is-success" click.trigger="validateUser()">UPDATE</button>
      </ai-dialog-footer>
    </div>
  </ai-dialog>
<template >
