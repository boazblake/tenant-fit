<template>
  <require from="material-design-lite/material.css"></require>

  <ai-dialog class="mdl-card mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-shadow--2dp" au-animate>
    <figure class="mdl-card__media">
      <img src="https://tfirdaus.github.io/mdl/images/laptop.jpg" alt="" />
    </figure>
    <ai-dialog-header class="mdl-card__title">
      <h1 class="mdl-card__title-text">${user.name}</h1>
    </ai-dialog-header>
    <ai-dialog-body class="mdl-card__supporting-text">

      <div class="mdl-textfield mdl-js-textfield">
        <fieldset class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input type="text" class="mdl-textfield__input" name="name" value.bind="state.user.name" style="outline: none; text-align:right;" disabled.bind="isDisabled">
          <label class="mdl-textfield__label mdl-textfield--floating-label" for="name">NAME</label>
          <span class="mdl-textfield__error" show.bind="errors.email">ERROR WITH NAME</span>
        </fieldset>
      </div><div class="mdl-layout-spacer"></div>
      <div class="mdl-textfield mdl-js-textfield">
        <fieldset class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input type="email" class="mdl-textfield__input" name="email" value.bind="state.user.email" style="outline: none; text-align:right;" disabled.bind="isDisabled">
          <label class="mdl-textfield__label mdl-textfield--floating-label" for="email">EMAIL</label>
          <span class="mdl-textfield__error" show.bind="errors.email">ERROR WITH EMAIL</span>
        </fieldset>
      </div><div class="mdl-layout-spacer"></div>
      <div class="mdl-textfield mdl-js-textfield">
        <fieldset class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input type="${isPassword}" class="mdl-textfield__input" name="password" value.bind="state.user.password" style="outline: none; text-align:right;" disabled.bind="isDisabled">
          <label class="mdl-textfield__label mdl-textfield--floating-label" for="password">PASSWORD</label>
          <span class="mdl-textfield__error" show.bind="errors.password">ERROR WITH PASSWORD</span>
          <span style="float:right;">
            <checkbox show.bind="isPassword === 'password'" class="mdl-button mdl-button--icon mdl-button--colored" click.delegate="togglePassword()"><i class="material-icons">visibility</i></checkbox>
            <checkbox show.bind="isPassword === 'text'" class="mdl-button mdl-button--icon mdl-button--colored" click.delegate="togglePassword()"><i class="material-icons">visibility_off</i></checkbox>
          </span>
        </fieldset>
      </div><div class="mdl-layout-spacer"></div>
      <div class="mdl-textfield mdl-js-textfield">
        <fieldset class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input type="number" class="mdl-textfield__input" name="celphone" value.bind="state.user.cellphone" style="outline: none; text-align:right;" disabled.bind="isDisabled">
          <label class="mdl-textfield__label mdl-textfield--floating-label" for="cellphone">CELLPHONE</label>
          <span class="mdl-textfield__error" show.bind="errors.email">ERROR WITH CELLPHONE</span>
        </fieldset>

    </ai-dialog-body>
    <ai-dialog-footer class="mdl-card__actions mdl-card--border">
      <button class="mdl-button mdl-button--compact mdl-button--theme-dark mdl-card__action mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" click.trigger = "dController.ok(message)">
        DISMISS
      </button>
      <button class="mdl-button mdl-button--compact mdl-button--theme-dark mdl-card__action mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" click.trigger = "updateUser()">
        UPDATE
      </button>
    <ai-dialog-footer class="mdl-layout-spacer"></div>
      <button class="mdl-button mdl-button--icon mdl-button--colored"><i class="material-icons">favorite</i></button>
      <button show.bind="!isDisabled" class="mdl-button mdl-button--icon mdl-button--colored" click.delegate="editForm()"><i class="material-icons">lock_open</i></button>
      <button show.bind="isDisabled" class="mdl-button mdl-button--icon mdl-button--colored" click.delegate="editForm()"><i class="material-icons">lock</i></button>
    <ul class="mdl-menu mdl-menu--top-right mdl-js-menu" for="share-post-1">
      <li class="mdl-menu__item">Facebook</li>
      <li class="mdl-menu__item">Twitter</li>
      <li class="mdl-menu__item">Pinterest</li>
    </ul>
  </ai-dialog>
<template >
