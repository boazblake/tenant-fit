<template>
  <require from="components/delete/delete"></require>
  <require from="components/update/update"></require>

  <aside class="box menu">
    <div class="title is-4 menu-label">TENANTS</div>
    <ul class="menu-list">
      <li repeat.for="t of state.tenants" element.ref="tenantRef">
        <a style="text-decoration: none;" click.delegate="showStores(t._id)">
          <div class="field is-left">
            <div class="control">
              <input class="checkbox" type="text" name="isAdmin" value="${t.name}" disabled.bind="isDisabled">
            </div>
          </div>
          <update is-disabled.bind="isDisabled" type="'tenant'" editable.bind="t" show.bind="!isLocked"></update>
          <delete deletable.bind="t" type="'tenant'" show.bind="!isLocked"></delete>
        </a>
      </li>
    </ul>
  </aside>
</template>
