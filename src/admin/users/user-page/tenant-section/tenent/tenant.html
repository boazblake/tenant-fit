<template>
  <require from="components/delete/delete"></require>
  <require from="components/update/update"></require>

  <a style="text-decoration: none;" click.delegate="showStores(tenant._id)" css.bind="isRemovable ? 'background-color:red;' : ''">
    <div class="field is-left">
      <div class="control">
        <input class="checkbox" type="text" name="isAdmin" value="${tenant.name}" disabled.bind="isDisabled">
        <update is-disabled.bind="isDisabled" type="'tenant'" editable.bind="state.tenant" show.bind="!isLocked"></update>
        <delete deletable.bind="state.tenant" type="'tenant'" show.bind="!isLocked"></delete>
      </div>
    </div>
  </a>
</template>
