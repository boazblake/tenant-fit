  <div class="container" >

    <div show.bind="state.isCard" class="section">
      <div class="columns is-multiline">
        <user repeat.for="user of state.users" class="column" u.bind="user" is-card.bind="state.isCard"></user>
      </div>
    </div>


    <div show.bind="!state.isCard" class="section">
      <table  class="table is-striped">
        <thead>
          <tr>
            <th>USER NAME</th>
            <th>USER IS ADMIN</th>
            <th>ACTIONS</th>
          </tr>
        </thead>
          <tbody as-element="user" repeat.for="user of state.users" u.bind="user"  is-card.bind="state.isCard"></tbody>
      </table>
    </div>
  </div>

</template >
